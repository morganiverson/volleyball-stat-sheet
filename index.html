<html>
    <head>

        <link rel="stylesheet" href="./style.css">
        <script src="./script.js"></script>

    </head>
    <body>
        <div>
            <h2>Stat Input Table</h2>
            <div><button onclick="undoLastStatEntry()">Undo</button></div>
            <div>
                <table>
                    <tr>
                        <th>#</th>
                        <th>Athlete Name</th>
                        <th colspan="4">Passing</th>
                        <th colspan="3">Attacking</th>
                        <th colspan="3">Serving</th>
                        <th>Error</th>
                    </tr>

                    <tr>
                        <td>1</td>
                        <td>Morgan</td>
                        <td><button onclick = "updateStats('1-mor-pass-0')">0</button></td>
                        <td><button onclick = "updateStats('1-mor-pass-1')">1</button></td>
                        <td><button onclick = "updateStats('1-mor-pass-2')">2</button></td>
                        <td><button onclick = "updateStats('1-mor-pass-3')">3</button></td>

                        <td><button onclick = "updateStats('1-mor-attack-0')">0</button></td>
                        <td><button onclick = "updateStats('1-mor-attack-1')">1</button></td>
                        <td><button onclick = "updateStats('1-mor-attack-k')">K</button></td>

                        <td><button onclick = "updateStats('1-mor-serve-0')">0</button></td>
                        <td><button onclick = "updateStats('1-mor-serve-1')">1</button></td>
                        <td><button onclick = "updateStats('1-mor-serve-a')">A</button></td>

                        <td><button onclick = "updateStats('1-mor-error-0')">E</button></td>
                    </tr>
                </table>
            </div>

            <div>
                <h2>Stat Totals</h2>

                <table>
                    <tr>
                        <th>#</th>
                        <th>Athlete Name</th>
                        <th colspan="5">Passing</th>
                        <th colspan="4">Attacking</th>
                        <th colspan="4">Serving</th>
                        <th>Total</th>
                    </tr>
                    <tr>
                        <th>#</th>
                        <th>Athlete Name</th>
                        <th>0</th>
                        <th>1</th>
                        <th>2</th>
                        <th>3</th>
                        <th>Avg</th>


                        <th>0</th>
                        <th>1</th>
                        <th>K</th>
                        <th>Avg</th>

                        <th>0</th>
                        <th>1</th>
                        <th>A</th>
                        <th>Avg</th>

                        <th>Errors</th>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
