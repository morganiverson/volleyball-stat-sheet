<html>
    <head>

        <link rel="stylesheet" media="print,screen" href="./style.css">

        <link rel="stylesheet" href="./features/tab-content/tabs.css">

        <script type="module" src="./script.js"></script>
        <script type="text/javascript" src="./features/tab-content/manage-tabs.js"></script>
        <script type="module" src="./features/interact/SortTable.js"></script>
        <script type="module" src="./index.js"></script>

    </head>
    <body>
        <div>
            <div class="tab-btn-container">
                <button class = "tab-btn" onclick = "displayTabContent('input-tab', this)" ref="input-tab">Input</button>
                <button class = "tab-btn" onclick = "displayTabContent('stats-tab', this)" ref="stats-tab">Stats</button>
            </div>
            <div class = "tab-content" id = "input-tab">
                <div>
                    <h2>Stat Input Table</h2>
                <div class = "input-btn-cont"</div>
                    <button onclick="undoLastStatEntry()">Undo</button>
                    <button onclick="clearStatSheet()">Clear</button>
                    <button onclick="printStatSheet()">Print</button>
                </div>
                    <table>
                        <tr>
                            <th>#</th>
                            <th>Athlete Name</th>
                            <th colspan="4">Passing</th>
                            <th colspan="3">Attacking</th>
                            <th colspan="3">Serving</th>
                            <th>Error</th>
                            <th>Active <button onclick = "window.sortInputTable('active', true)">sort</button></th>
                        </tr>
                        <tbody id = "input-table"></tbody>
                    </table>
                </div>
            </div>

            <div class = "tab-content" id = "stats-tab">
            <div>
                <h2>Stat Totals</h2>

                <table>
                    <tr>
                        <th rowspan="2">#</th>
                        <th rowspan="2">Athlete Name</th>
                        <th colspan="5">Passing</th>
                        <th colspan="4">Attacking</th>
                        <th colspan="4">Serving</th>
                        <th rowspan="2">Errors</th>
                    </tr>
                    <tr>
                        
                        <th>0</th>
                        <th>1</th>
                        <th>2</th>
                        <th>3</th>
                        <th>Avg</th>


                        <th>0</th>
                        <th>1</th>
                        <th>K</th>
                        <th>Avg</th>

                        <th>0</th>
                        <th>1</th>
                        <th>A</th>
                        <th>Avg</th>
                    </tr>

                    <tbody id = "stat-sheet"></tbody>
                    
                </table>

                <div class = "input-btn-cont"</div>
                    <button onclick="undoLastStatEntry()">Undo</button>
                    <button onclick="clearStatSheet()">Clear</button>
                    <button onclick="printStatSheet()">Print</button>
                </div>
            </div>
            </div>

        </div>
    </body>
    
</html>
